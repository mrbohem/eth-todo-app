<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Truffle with core js</title>
     <link href="dist/main.css" rel="stylesheet">
</head>
<body>
     <nav class="bg-gray-800">
          <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 text-white text-sm font-medium  h-6">
               <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                         <small><a class="nav-link" href="#"><span id="account"></span></a></small>
                    </li>
               </ul>
          </div>
     </nav>
     <main role="main" class="container w-full">
          <div id="loader" class="text-center mt-10">
               <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="text-center" style="display: none;">
               <div class="w-96 m-auto mt-10">
                    <form onSubmit="App.createTask(); return false;">
                         <input id="newTask" type="text" class="w-full form-input border-gray-300 rounded-lg shadow-lg" placeholder="Add task..." required>
                         <input type="submit" hidden="">
                    </form>
               </div>
               <ul id="taskList">
                    <div class="taskTemplate" class="checkbox">
                         <label>
                              <input type="checkbox" class="task_completed_checkbox" onclick="alert('shivam')" />
                              <span class="content"></span>
                         </label>
                    </div>
               </ul>
               <ul id="completedTaskList" class="line-through">
               </ul>
          </div>
     </main>
     <!-- <script src="vendor/web3/dist/web3.js"></script> -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="vendor/web3/dist/web3.min.js"></script>
     <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
     <script src="app.js"></script>
</body>
</html>
